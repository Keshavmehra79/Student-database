<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="signupbox">
        <h1>Sign-Up</h1>
    <u><p>Create an Account</p></u>
        <form action="login.html" onsubmit="return fordata()">
            <input type="text" id="name" placeholder="Enter Your full name" ><br><br>
            <input type="text" id="email" placeholder="Enter Your email"><br><br>
            <input type="text" id="city" placeholder="Enter Your city"><br><br>
            <input type="text" id="contact" placeholder="Enter Your contact"><br><br>
            <input type="text" id="password" placeholder="Enter Your password"><br><br>
            <input type="submit" value="SIGN-UP" id="btn"><br>
            <p>Do you have an Account already?<a href="login.html">login</a></p>
        </form>
    </section>
    <script src="logic.js"></script>
</body>
</html>
